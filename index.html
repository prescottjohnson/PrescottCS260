<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is a placeholder for when you start using CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>SolveSocial</h1>
      <div class="nav-bar">
        <a><p>Home</p></a>
        <a><p>Trending</p></a>
        <a><p>Profile</p></a>
      </div>
    </header>

    <div class="post-container">
        <div class="post">
          <h2>Prescott Johnson</h2>
          <p class="time">5h</p>
          <p class="caption">Just got my pb time of 15 seconds!</p>
          <div class="likes">
            <img class="thumb" src="">
            <p class="num">74</p>
          </div>
        </div>

        <div class="post">
          <h2>Dylan Baumbach</h2>
          <p class="time">7h</p>
          <p class="caption">Just got a square one world record!</p>
          <div class="likes">
            <img class="thumb" src="">
            <p class="num">80</p>
          </div>
        </div>

        <div class="post">
          <h2>Stanley Chapel</h2>
          <p class="time">10h</p>
          <p class="caption">Just got a blindfolded world record!</p>
          <div class="likes">
            <img class="thumb" src="">
            <p class="num">92</p>
          </div>
        </div>
    </div>

    <footer>
      <h3>SolveSocial</h3>
      <p>123-456-7890</p>
      <p>solvesocial@gmail.com</p>
    </footer>
  </body>
</html>
